<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
</head>
<body>
<h1>To-Do List</h1>
<a href="/todos/new">Add New Todo</a>
<ul>
    <li th:each="todo : ${todos}">
        <strong th:text="${todo.getName()}">Title</strong>:
        <span th:text="${todo.getTask()}">Description</span>
        <a th:href="@{/todos/{id}/edit(id=${todo.getId()})}">Edit</a>
        <form th:action="@{/todos/{id}/delete(id=${todo.getId()})}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>
</body>
</html>
